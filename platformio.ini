[env:megaatmega2560]
verbose = true
platform = atmelavr
board = megaatmega2560
; upload_port = scripts/dummy
framework = arduino
; extra_script = scripts/uploadToArduino.py
upload_protocol = usbasp
upload_flags =
    -e
; upload_flags = -Pusb
lib_deps =
  MIDI Library
  919
